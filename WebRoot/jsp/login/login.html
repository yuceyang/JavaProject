<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<title>北京极优荟科技有限公司</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- CSS -->

<link rel="stylesheet" href="css/supersized.css">
<link rel="stylesheet" href="css/login.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
	<script src="js/html5.js"></script>
<![endif]-->
<script src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/tooltips.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<script src="js/scripts.js"></script>
</head>
<body>
<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<!--<img src="images/logo.png" >-->
				<h1 style="font-weight:900;">北京极优荟科技有限公司</h1>
			</div>
		
			<div class="login_form">
				<form action="/jiyoo/log.do" id="login_form" method="post">
					<div class="form-group">
						<label for="j_username" class="t">账　号：</label> 
						<input id="email" value="" name="email" type="text" class="form-control x319 in" 
						autocomplete="off">
					</div>
					<div class="form-group">
						<label for="j_password" class="t">密　码：</label> 
						<input id="password" value="" name="password" type="password" 
						class="password form-control x319 in">
					</div>
					<div class="form-group">
						<label class="t"></label>
						<label for="j_remember" class="m">
						<input id="j_remember" name="checkbox" type="checkbox" >&nbsp;记住登陆账号!</label>
					</div>
					<div class="form-group space">
						<label class="t"></label>
						<button type="button"  id="submit_btn"
						class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp; </button>
						<input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
					</div>
				</form>
			</div>
		</div>
		<div class="bottom">Copyright &copy; 2016 - 2017 <a href="#">系统登陆</a></div>
	</div>
</div>
<script type="text/javascript">
	$(function cook(){
		var ck=document.cookie;
		var arr=ck.split("=");
		$("#j_remember").prop("checked",true);
		var uname=arr[1].substring(0,arr[1].length-10);
		var pwd=arr[2];
		if(uname=="**" && pwd=="**"){
			$("#email").val("");
			$("#password").val("");
		}else{
			$("#email").val(uname);
			$("#password").val(pwd);
		}
	});
</script>


</html>
